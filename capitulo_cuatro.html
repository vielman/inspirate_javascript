<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript inspirate</title>
</head>
<body>
    <h1>Ejercicios Capitulo 4</h1>

    <script>
        //Operadores de comparacion
        console.log("## Operadores de comparacion ##");
        var mayorQue = 100 > 10;
        var memorQue = 10 < 100;
        var mayorIgual = 100 >= 10;
        var menorIgual = 10 <= 100;
        var igual = 10 == 10;
        var igualTotalmente = 100 === 100;
        var noIgual = 100 != 10;
        
        console.log(mayorQue);
        console.log(memorQue);
        console.log(mayorIgual);
        console.log(menorIgual);
        console.log(igual);
        console.log(igualTotalmente);
        console.log(noIgual);
       
        //Operadores logicos
        console.log("## Operadores logico ##");

        console.log("## AND && ##");
        console.log(true && true);
        console.log(true && false);
        console.log(false && true);
        console.log(false && false);
        
        console.log("## OR || ##");
        console.log(true || true);
        console.log(true || false);
        console.log(false || true);
        console.log(false || false);
       

       
    </script>
    
</body>
</html>
