        switch(nombreUsuario){

                console.log("Hola Pepe! yo te conozco");

        //While -Mientras
        var vuelta =0;

        while (vuelta < 10){
            console.log(vuelta);

        }

        //For - Para
        console.log("## Bucle For ##");
        for(var vuelta = 0; vuelta < 10; vuelta++ ){
            console.log(vuelta);
        }

    </script>
