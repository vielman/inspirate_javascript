    <script>
        //Numeros propiedades  

        //positivo mas grande representable en JavaSript
        console.log("## Numeros MAX_VALUE ##");
        var nuemro1 = 1.7976931348623157e+308;
        var nuemro2 = 1.7976931348623157e+310;

        function verificarValor(num) {
            if (num <= Number.MAX_VALUE) {
                 console.log("El Munero No es infinito");
            } else {
                console.log("El Munero es infinito");
            }
        }

        verificarValor(nuemro1);
        verificarValor(nuemro2);
       
       //negativo mas pequeÃ±o representable en JavaSript
       
        console.log("## Numeros MIN_VALUE ##");
        var nuemro1 = 5e-323;
        var nuemro2 = 5e-326;

        function verificarValor(num) {
            if (num <= Number.MIN_VALUE) {
                 console.log("El Munero No es infinito");
            } else {
                console.log("El Munero es infinito");
            }
        }

        verificarValor(nuemro1);
        verificarValor(nuemro2);

       //metodos
       
       console.log("## Metodos toExponential() ##");
        var numObj = 77.1234;

        console.log(numObj.toExponential());
        console.log(numObj.toExponential(4));
        console.log(numObj.toExponential(2));
        console.log(77.1234.toExponential());
        
        console.log("## Metodos toFixed() ##");
        var numObj = 12345.6789;

        console.log(numObj.toFixed());
        console.log(numObj.toFixed(1));
        console.log(numObj.toFixed(6));
        console.log((1.23e+20).toFixed(2));
        console.log((0).toFixed(2));
        console.log(2.34.toFixed(1));

        console.log("## Metodos toLocalString() ##");
        var numObj = 3500;

        console.log(numObj.toLocaleString());
        console.log(numObj.toLocaleString('ar-EG'), 'Arabe');
        console.log(numObj.toLocaleString('zh-Hans-CN-hanidec') , 'Chino decimal');
        
        console.log("## Metodos toPrecision() ##");
        var numObj = 5.123456;

        console.log(numObj.toPrecision());
        console.log(numObj.toPrecision(5));
        console.log(numObj.toPrecision(2));
        console.log(numObj.toPrecision(1));
        console.log((1234.5).toPrecision(2));

        console.log("## Metodos toString() ##");
        var numObj = 5.123456;

        console.log((17).toString());
        console.log((17.2).toString());
        console.log((-0xff).toString(2));
        console.log((254).toString(16));
        
        console.log("## Metodos parseFloat() ##");
        console.log(Number.parseFloat("3.14"));
        console.log(Number.parseFloat("3.14e-2"));
        console.log(Number.parseFloat("0.0314e+2"));
        console.log(Number.parseFloat("3.14textos..."));
        console.log(Number.parseFloat("1textos..."));
        
        console.log("## Metodos parseInt() ##");
        console.log(Number.parseInt("0xF",16));
        console.log(Number.parseInt("F",16));
        console.log(Number.parseInt("17",8));
        console.log(Number.parseInt("021",8));
        console.log(Number.parseInt("015",10));
        console.log(Number.parseInt("15.99",10));
        console.log(Number.parseInt("15,123",10));
        console.log(Number.parseInt("FXX123",16));
        console.log(Number.parseInt("1111",2));
        console.log(Number.parseInt("15*3",10));
        console.log(Number.parseInt("15e2",10));
        console.log(Number.parseInt("12",13));
    </script>
